<mat-card fxLayout="column" ngClass="product-layout" ngClass.xs="product-layout-xs" [routerLink]="['buy']">
  <img class="product-image" fxFlex="80%" src="https://cdn.shopify.com/s/files/1/1047/6452/products/product_1024x1024.png?v=1446769025">
  <div fxFlex="12%" class="product-info">
    <div class="product-intro" fxLayoutAlign="center center" fxLayout="column">
      <div class="brand-name">ADIDAS</div>
      <div class="product-description">Women Stripped Top</div>
    </div>
    <div class="add-to-cart" fxLayout="column" fxLayoutGap="20px">
      <div fxLayout="row" fxLayoutAlign="space-around center" fxLayoutGap="20px">
        <button mat-mini-fab class="mini-button">
          <mat-icon matTooltip="Add To Wishlist" (click)="addToWishList(constants.ADD_TO_WISHLIST, 'OK')">favorite</mat-icon>
        </button>
        <button mat-mini-fab class="mini-button">
          <mat-icon matTooltip="Add To Cart">shopping-cart</mat-icon>
        </button>
      </div>
      <div class="sizes">Size : M, XL</div>
    </div>
  </div>
  <div fxFlex="5%" fxLayout="row" fxLayoutAlign="space-around center">
    <div class="actual-price">Rs. 779</div>
    <div class="previous-price">Rs. 779</div>
    <div class="discount">( 40% OFF)</div>
  </div>
  <div fxFlex="3%"></div>
</mat-card>
