<div fxLayout="row" fxLayoutAlign="space-around center">
<mat-horizontal-stepper fxFlex="60" [linear]="isLinear" #stepper fxHide.xs>
    <mat-step [stepControl]="firstFormGroup">
        <ng-template matStepLabel>Products in Cart</ng-template>
        <app-cart></app-cart>
    </mat-step>
    <mat-step [stepControl]="secondFormGroup">
        <ng-template matStepLabel>maintain Addresses </ng-template>
        <app-address></app-address>
    </mat-step>
    <mat-step>
        <ng-template matStepLabel>Payment </ng-template>
        <app-payment></app-payment>
    </mat-step>
</mat-horizontal-stepper>

<mat-vertical-stepper fxFlex="60" [linear]="isLinear" #stepper fxShow.xs fxHide>
    <mat-step [stepControl]="firstFormGroup">
        <ng-template matStepLabel>Products in Cart</ng-template>
        <app-cart></app-cart>
    </mat-step>
    <mat-step [stepControl]="secondFormGroup">
        <ng-template matStepLabel>maintain Addresses </ng-template>
        <app-address></app-address>
    </mat-step>
    <mat-step>
        <ng-template matStepLabel>Payment </ng-template>
        <app-payment></app-payment>
    </mat-step>
</mat-vertical-stepper>
</div>
