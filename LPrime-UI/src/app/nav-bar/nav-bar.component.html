<mat-toolbar>
    <mat-toolbar-row fxLayoutAlign="center center" fxHide fxShow.xs>
        <img src="./../../assets/images/temp-logo.png" style="object-fit: cover">
    </mat-toolbar-row>
    <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-around center">
        <div fxFlex="20" fxHide.xs></div>
        <div fxFlex="5" fxLayout="column" fxLayoutAlign="space-between center" [routerLink]="['home']">
            <mat-icon>home</mat-icon>
            <span fxHide.xs>Home</span>
        </div>
        <div fxFlex="5" fxLayout="column" fxLayoutAlign="space-between center">
            <mat-icon>group_work</mat-icon>
            <span fxHide.xs>Promotions</span>
        </div>
        <div fxHide.xs fxFlex="40" fxLayout="row" fxLayoutAlign="center center" [routerLink]="['home']">
            <img src="./../../assets/images/temp-logo.png" style="object-fit: cover">
        </div>
        <div fxFlex="5" fxLayout="column" fxLayoutAlign="space-between center">
            <mat-icon>account_box</mat-icon>
            <span fxHide.xs>Account</span>
        </div>
        <div fxFlex="5" fxLayout="column" fxLayoutAlign="space-between center" [routerLink]="['checkout']">
            <mat-icon>shopping_cart</mat-icon>
            <span fxHide.xs>Cart</span>
        </div>
        <div fxHide.xs fxFlex="20" fxFlex.xs="0"></div>
    </mat-toolbar-row>
</mat-toolbar>
