<div fxLayout="column" fxLayoutAlign="space-between streach">
  <div style="height: 550px; width: 100%" fxHide.xs>
  <slideshow
          [minHeight]="'200px'"
          [autoPlay]="true"
          [showArrows]="true"
          [showDots]="true"
          [backgroundSize]="'contain'"
          [imageUrls]="images">
  </slideshow>
  </div>

  <div style="height: 200px; width: 100%" fxShow.xs fxHide>
    <slideshow
            [minHeight]="'200px'"
            [autoPlay]="true"
            [showArrows]="true"
            [showDots]="true"
            [backgroundSize]="'contain'"
            [imageUrls]="images">
    </slideshow>
  </div>

  <div fxLayout="row" fxLayout.xs="column" style="background-color: blue; height: 70px">
    <div fxFlex="34" class="secure-payment-delivery" fxLayoutAlign="center center"><mat-icon style="font-size: 25px">credit_card</mat-icon>FAST SECURE PAYMENTS</div>
    <div fxFlex="34" class="premium-products" fxLayoutAlign="center center"><mat-icon style="font-size: 25px">stars</mat-icon>PREMIUM PRODUCTS</div>
    <div fxFlex="34" class="secure-payment-delivery" fxLayoutAlign="center center"><mat-icon class="font-size: 25px">location_on</mat-icon>FREE AND FAST DELIVERY</div>
  </div>

  <div class="poster-video" fxHide.xs>
    <video id="video" style="width:100%; height:100%" autoplay [muted]="'muted'" loop>
      <source src="./../../assets/video/model-video.mp4" type="video/mp4">
    </video>
  </div>




  <mat-grid-list cols="4" rowHeight="100px">
    <mat-grid-tile
            *ngFor="let tile of tiles"
            [colspan]="tile.cols"
            [rowspan]="tile.rows"
            [style.background]="tile.color">
      {{tile.text}}
    </mat-grid-tile>
  </mat-grid-list>
</div>
