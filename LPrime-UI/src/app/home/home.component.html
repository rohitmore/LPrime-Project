
<div fxLayout="column">
  <slideshow
          [minHeight]="'600px'"
          [autoPlay]="true"
          [showArrows]="true"
          [showDots]="true"
          [backgroundSize]="'contain'"
          [imageUrls]="images">
  </slideshow>
  <mat-grid-list cols="4" rowHeight="100px">
    <mat-grid-tile
            *ngFor="let tile of tiles"
            [colspan]="tile.cols"
            [rowspan]="tile.rows"
            [style.background]="tile.color">
      {{tile.text}}
    </mat-grid-tile>
  </mat-grid-list>
</div>
