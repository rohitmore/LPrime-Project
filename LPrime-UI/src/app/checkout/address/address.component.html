<div class="address-layout dashed-border" *ngIf="true" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px">
    <mat-icon (click)="openAddAddressDialog()"> control_point </mat-icon>
    <div>Add New Address</div>
</div>
<div class="address-layout solid-border" *ngIf="flase" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px">
  <mat-icon (click)="openAddAddressDialog()"> control_point </mat-icon>
  <div>Add New Address</div>
</div>
