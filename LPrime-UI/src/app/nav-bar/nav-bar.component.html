<mat-toolbar>
    <mat-toolbar-row fxLayout="row" fxLayoutGap="10px">
        <div fxFlex="5%"></div>
        <div fxFlex="15%"><img src="../../assets/images/logo.png" class="logo"></div>
        <div fxFlex="35%" fxLayout="row" fxLayoutGap="30px" >
            <div class="menu-header" (mouseover)="changeMenuDropdownVisibility(true, 'men')">
                Man
            </div>
            <div class="menu-header" (mouseover)="changeMenuDropdownVisibility(true, 'women')">
                Women
            </div>
            <div class="menu-header" (mouseover)="changeMenuDropdownVisibility(true, 'store')">
                Store
            </div>
            <app-menus-dropdown
                    *ngIf="flags.showMenuDropDown"
                    (mouseleave)="changeMenuDropdownVisibility(false)"></app-menus-dropdown>
        </div>
        <div fxFlex="30%">
            <search-bar></search-bar>
        </div>
        <div fxFlex="2%"><mat-icon (mouseover)="changeProfileMenuVisibility(true)" matTooltip="Profile" class="login">account_box</mat-icon></div>
        <div fxFlex="2%">
            <mat-icon class="wishList"  matTooltip="Wish List">favorite</mat-icon>
        </div>
        <div fxFlex="2%">
            <mat-icon  matTooltip="Cart" class="cart" matBadge="2" matBadgeColor="warn">shopping_cart</mat-icon>
        </div>
        <div fxFlex="5%">
            <mat-card class="profile-menu-card" (mouseleave)="changeProfileMenuVisibility(false)" *ngIf="flags.showProfileMenu">
                <mat-card-header>
                    <mat-card-title> Welcome </mat-card-title>
                    <mat-card-subtitle fxLayout="row" fxLayoutGap="20px" fxLayoutAlign="space-around center">
                        <button mat-raised-button>Sign up</button>
                        <button mat-raised-button>Login</button>
                    </mat-card-subtitle>
                </mat-card-header>
                <mat-card-content class="profile-card-content">
                    <mat-divider></mat-divider>
                    <div>
                        <div>Orders</div>
                        <div>Wish List</div>
                    </div>
                    <mat-divider></mat-divider>
                    <div>Log out</div>
                </mat-card-content>
            </mat-card>
        </div>
    </mat-toolbar-row>
</mat-toolbar>
